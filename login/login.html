<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Lembaga Kesejahteraan Sosial</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <section class="header">
      <nav>
        <a href="dashboard.html" class="logo"><img src="../images/logo.png" alt="Logo" /></a>
        <div class="nav-links" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul>
            <li><a href="../landingpage/landingpage.html">HOME</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
    </section>

    <div class="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <div class="input-container">
            <img src="../images/profile.png" alt="Username Icon" class="input-icon" />
            <input type="text" id="username" name="username" placeholder="Username" required />
          </div>
        </div>
        <div class="form-group">
          <div class="input-container">
            <img src="../images/password.png" alt="Password Icon" class="input-icon" />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <span class="toggle-password">
              <i class="fas fa-eye" id="toggle-password-icon"></i>
            </span>
          </div>
        </div>
        <button type="submit">Login</button>
        <p id="error-message" class="error-message"></p>
      </form>
    </div>

    <script src="login.js"></script>
    <script>
      var navLinks = document.getElementById("navLinks");
      function showMenu() {
        navLinks.style.right = "0";
      }
      function hideMenu() {
        navLinks.style.right = "-200px";
      }
    </script>
  </body>
</html>
